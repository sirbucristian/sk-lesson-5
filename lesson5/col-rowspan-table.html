<!DOCTYPE>
<html>
    <head>
        <title>Lesson 3 col/rowspan</title>
    <style>
table {
    width: 65%;
    height: 33%;
    border-spacing: 0;
    border-collapse: collapse;
    margin: 0 auto;}
td {
    width: 8.3%;
    border: 3px inset white;
  background-color:black;
  color:white;
  text-align:center;
 }
tr.hide {
    visibility: collapse;}
    </style>
    </head>
    <body>
        <table>
            <tr class="hide">
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr class="thick">
             <td rowspan="3" colspan="3">1</td>
              <td rowspan="3" colspan="3">2</td>
              <td rowspan="2" colspan="2">1</td>
              <td rowspan="2" colspan="2">2</td>
              <td rowspan="2" colspan="2">3</td>
            </tr>
            <tr></tr>
            <tr>
              <td rowspan="2" colspan="2">4</td>
              <td rowspan="2" colspan="2">5</td>
              <td rowspan="2" colspan="2">6</td>
            </tr>
            <tr class="thin">
              <td rowspan="3" colspan="3">3</td>
              <td rowspan="3" colspan="3">4</td>
              </tr>
            <tr>
              <td rowspan="2" colspan="2">7</td>
              <td rowspan="2" colspan="2">8</td>
              <td rowspan="2" colspan="2">9</td>
            </tr>
          </table>
    </body>
</html>
